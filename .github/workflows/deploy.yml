name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy Dist to Deploy Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          cp -r dist ../dist-temp
          git fetch origin
          git checkout deploy || git checkout --orphan deploy
          rm -rf ./*
          cp -r ../dist-temp/* .
          git add .
          git commit -m "Deploy build from GitHub Actions" || echo "No changes to commit"
          git push git@github.com:easvera25/easvera.git deploy --force
